<div class="products-list">
  <mat-card class="example-card" appearance="outlined" *ngFor="let product of products">
  <img mat-card-image src="assets/images/{{product.image_url}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>

</div>
